name: Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        export GO_FILES=$(find . -name '*.go'  | grep -v /vendor/)
        go get -u golang.org/x/lint/golint
        go vet .
        for file in $GO_FILES; do \
          golint $file; \
        done
        gofmt -w *.go $$(ls -d */ | grep -v /vendor/)
        go env -w GOPRIVATE=github.com/wambozi/*
        export GOFLAGS="-mod=vendor"
        export VERSION=$(git describe --always --long)
        CGO_ENABLED=0 GOOS=linux go build -mod vendor -o ./bin/elastic-search-api-$VERSION -ldflags="-extldflags \"-static\" -w -s -X main.version=$VERSION"
